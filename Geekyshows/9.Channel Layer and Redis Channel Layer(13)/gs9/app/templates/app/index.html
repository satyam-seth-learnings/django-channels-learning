<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
</head>

<body>
  <h1>Group Name: {{groupname}}</h1>
  <textarea id="chat-log" cols="100" rows="20"></textarea><br>
  <input type="text" id="chat-message-input" size="100"><br>
  <input type="button" value="Send" id="chat-message-submit">
  {{groupname| json_script:"group_name"}}

  <script>
    const groupName = JSON.parse(document.getElementById('group_name').textContent)
    console.log(groupName)

    // var ws = new WebSocket(
    //   'ws://'
    //   + window.location.host
    //   + '/ws/sc/'
    //   + groupName
    //   + '/'
    // )
    var ws = new WebSocket(
      'ws://'
      + window.location.host
      + '/ws/ac/'
      + groupName
      + '/'
    )
    ws.onopen = function () {
      console.log('Websocket Connection open...');
      // ws.send('Hi From Client');
    };
    ws.onmessage = function () {
      // console.log('Message Received From Server', event);
      console.log('Message Received From Server', event.data);
      console.log('Type of Message Received From Server', typeof (event.data));
      const data = JSON.parse(event.data); // String to Object
      console.log('Parsed Data...', data);
      console.log('Type of Parsed Data...', typeof (data));
      console.log('Actual Message...', data.msg);
      document.querySelector('#chat-log').value += (data.msg + '\n');
    };
    ws.onclose = function () {
      console.log('Websocket Connection Closed Unexpectedly...');
    };

    document.getElementById('chat-message-submit').onclick = function (event) {
      const messageInputDom = document.getElementById('chat-message-input');
      const message = messageInputDom.value;
      ws.send(JSON.stringify({
        'msg': message
      }));
      messageInputDom.value = '';
    }
  </script>
</body>

</html>
